name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Secrets are read from GitHub repository settings
  # Settings > Secrets and variables > Actions
  # Required secrets: DATABASE_URL, AUTH_SECRET
  # Optional: AUTH_GOOGLE_ID, AUTH_GOOGLE_SECRET, etc.
  NEXT_PUBLIC_APP_URL: https://calcetto.app

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Create environment file from secrets
        run: |
          # Secrets are automatically injected as environment variables
          # No need to write .env file - GitHub Actions exposes them directly
          echo "DATABASE_URL is set: ${{ secrets.DATABASE_URL != '' }}"
          echo "AUTH_SECRET is set: ${{ secrets.AUTH_SECRET != '' }}"

      - name: Run type check
        run: npx tsc --noEmit
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

      - name: Run lint
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to Vercel
        uses: vercel/action-deploy@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
