_format_version: "3.0"

services:
  - name: auth
    url: http://auth:9999
    routes:
      - name: auth-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors

  - name: rest
    url: http://rest:3000
    routes:
      - name: rest-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors

  - name: storage
    url: http://storage:5000
    routes:
      - name: storage-all
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

  - name: realtime
    url: http://realtime:4000/socket
    routes:
      - name: realtime-all
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Encoding
        - Authorization
        - Content-Type
        - Origin
        - X-Client-Info
        - X-Requested-With
      credentials: true
      max_age: 3600
